<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blender Project</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8a2be2, #800080);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #4b0082;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ddd;
      text-decoration: underline;
    }

    .main-content {
      margin-top: 120px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin-top: 30px;
      background-color: #4b0082;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #37007d;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

    <a href="about me.html">About Me</a>
    <a href="Grade 11 Projects.html">Grade 11 Projects</a>
    <a href="Project 1.html">Project one</a>

  </div>

</body>
</html>
